<style>
body{background:#fff;overflow:hidden;}
.downPic img{width:100%;display:block;}
.pop_layer_bg{background:rgba(0,0,0,0.8);}
.shareLayer{z-index:6;position:absolute;width:80%;top:10%;text-align:center;margin:0 10%;display:none;}
.shareLayer img{display:block;width:100%;}
</style>
<body>
    <div class="page">
		<div class="downPic"><img src="../resource/images/download.jpg"></div>
		
    </div>
	<div class="pop_layer_bg"></div>

  <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
 <script>
$(".downPic").click(function(){
	$('.pop_layer_bg').show();
	$('.shareLayer').show();
});
$(".pop_layer_bg").click(function(){
	$('.pop_layer_bg').hide();
	$('.shareLayer').hide();
});
</script>
