<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <link type="text/css" rel="stylesheet" href="../resource/css/global.css">

	<link type="text/css" rel="stylesheet" href="../resource/css/my.css">
    <title>在线支付</title>
</head>
<body>
    <div class="page gary_content">
        <header class="header">
            <a href="javascript:history.go(-1);" title="返回" class="back">返回</a>
            <div class="one_title">
              <p>在线支付</p>
            </div>
        </header>
        <div class="container online_pay">
            <div class="pay_info">
                <p><span class="tit">订单编号：</span><span>RF00001987</span></p>
                <p><span class="tit">订单类型：</span><span>肥鱼订单</span></p>
                <p><span class="tit">下单时间：</span><span>2018-06-28 15:09</span></p>
                <p><span class="tit">结算金额：</span><span>￥2500</span></p>
                <p><span class="tit">已付金额：</span><span>￥500</span></p>
                <p><span class="tit">未付金额：</span><span class="price">￥500</span></p>
            </div>
            <div class="pay_form">
                <div class="payTit">现金支付</div>
                <div class="innnerPrice">
                    <span>￥</span>
                    <input typs="number">
                </div>
                <div class="payTip">
                <p>授权额度扣除：2000.00元</p>
                <p class="notice">账户剩余可用信用额度：10，000元</p>
                </div>          
            </div> 
            <div class="pay_notice">
                <p>此订单需要预付款，请于<span>2018-05-29 15:17</span>之前至少支付现金<span>¥500.00</span>，否则订单将被取消！请尽快完成支付。</p>
            </div>
            <a href="javascript:;" class="payBtn">确认付款</a>          
        </div>          
    </div>
    <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
    <script type="text/javascript">
        $(".innnerPrice input").focus(function(){
            $(".pay_info").hide();
        });
          $(".innnerPrice input").blur(function(){
            $(".pay_info").show();
          });        
    </script>
</body>
</html>
