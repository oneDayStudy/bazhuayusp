<html lang="en">
<head>

    <link type="text/css" rel="stylesheet" href="../resource/css/global.css">

    <title>活跃度查看</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="javascript:history.go(-1);" title="返回" class="back">返回</a>
            <div class="one_title">
              <p>活跃度查看</p>
            </div>
        </header>
        <div class="container"> 
        <hr>
            <div class="liveness_con" >
                <div class="liveness_item">
                    <div class="liveness_detail yellow">
                        <div class="data_detail">
                            <h2>上次登录时间</h2>
                            <p>2016.05.06</p>
                        </div>
                    </div>
                </div>
                <div class="liveness_item">
                    <div class="liveness_detail pink">
                        <div class="data_detail">
                            <h2>30天内<br>平均在线时间</h2>
                            <p>3小时/天</p>
                        </div>
                    </div>               
                </div>
            </div>  
            <div class="liveness_con">
                <div class="liveness_item">
                    <div class="liveness_detail blue">
                        <div class="data_detail">
                            <h2>店铺转发次数</h2>
                            <p>1500<i>次</i></p>
                        </div>
                    </div>                  
                </div>
                <div class="liveness_item">
                    <div class="liveness_detail purple">
                        <div class="data_detail">
                            <h2>30天内<br>店铺访问量</h2>
                            <p>23768<i>次</i></p>
                        </div>
                    </div>                 
                </div>
            </div>                                                                                               
        </div>
    </div>    
  <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
