<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../resource/lib-flexible-master/build/flexible_css.js"></script>
    <script src="../resource/lib-flexible-master/build/flexible.js"></script>
    <link type="text/css" rel="stylesheet" href="../resource/css/global.css">
	<link type="text/css" rel="stylesheet" href="../resource/css/common.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/main.css">	
	<link type="text/css" rel="stylesheet" href="../resource/css/my.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/order.css">
    <title>收益明细</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="javascript:history.go(-1);" title="返回" class="back">返回</a>
            <div class="one_title">
              <p>收益明细</p>
            </div>
        </header>
        <div class="container">
            <div class="news_center tabs">
                <ul>
                    <li class="cur">营收统计</li>
                    <li>人数统计</li>
                </ul>
            </div>
            <div class="tabs_show">
                <div class="my_con">
                    <div class="order_data_con supplier_my">
                        <div class="real_time_data">
                            <div class="m_data">
                                <div class="m_data_item">
                                    <span class="i_lv">累计营收</span>
                                    <span class="money_count"><i>755586</i></span>
                                </div>
                                <div class="m_data_item">
                                    <span class="i_jr">今日营收</span>
                                    <span class="money_count"><i>1305</i></span>                        
                                </div>
                            </div>                                
                        </div>           
                    </div>  
                </div> 
                <div class="blank_30"></div>
                <div class="time_count">
                    <ul>
                        <li>
                            <span>起始时间</span>
                            <span class="specific">2016-08-30</span>
                        </li>
                        <li>
                            <span>结束时间</span>
                            <span class="specific">2016-09-30</span>
                        </li>
                    </ul>
                </div> 
            </div>  
            <div class="tabs_show" style="display:none;">
                <div class="my_con">
                    <div class="order_data_con supplier_my">
                        <div class="real_time_data">
                            <div class="m_data">
                                <div class="m_data_item">
                                    <span class="i_lv">累计访问量</span>
                                    <span class="money_count"><i>755586</i></span>
                                </div>
                                <div class="m_data_item">
                                    <span class="i_jr">累计订单</span>
                                    <span class="money_count"><i>1305</i></span>                        
                                </div>
                            </div>                                
                        </div>
                    </div>            
                </div>   
                <div class="blank_30"></div>
                <div class="time_count">
                    <ul>
                        <li>
                            <span>起始时间</span>
                            <span class="specific">2016-08-30</span>
                        </li>
                        <li>
                            <span>结束时间</span>
                            <span class="specific">2016-09-30</span>
                        </li>
                    </ul>
                </div> 
            </div>
        </div>                 
    </div>    
  <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
  <script type="text/javascript">
    //切换
    $(".tabs li").click(function () { 
    var index_tab = $(this).parent().children().index($(this)); //选项卡的索引值 
    $(this).addClass('cur').siblings().removeClass('cur');
    var content_obj = $(".tabs_show") //内容节点 
    content_obj.hide(); 
    content_obj.eq(index_tab).show(); 
    });  
  </script>   
</body>
</html>
