<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../resource/lib-flexible-master/build/flexible_css.js"></script>
    <script src="../resource/lib-flexible-master/build/flexible.js"></script>
    <link type="text/css" rel="stylesheet" href="../resource/css/global.css">
	<link type="text/css" rel="stylesheet" href="../resource/css/common.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/main.css">	
	<link type="text/css" rel="stylesheet" href="../resource/css/my.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/login.css">
    <title>来自xx的邀请</title>
</head>
<body style="font-size: 24px;">
    <div class="page">
        <div class="container">
            <div class="yqdr">
                <div class="yqdr_notice">    您的好友XX邀请您成为他的分销达人，填写手机号码注册并下载APP，立即开启你的店铺，随时随地，移动收客！
                </div>
                <div class="yqdr_tit">业务关系</div> 
                <div class="form_con">
                    <div class="form_list">
                        <div class="f_list_con"><input type="text" value="苏州青年旅行社" disabled="ture"></div>
                    </div>                                                                                           
                </div>  
				<div class="yqdr_tit">身份证(请上传正面)</div>				
                <div class="form_con upload_con">
                    <div class="form_list">
                        <div class="f_upload">
							<!--上传图片之后的样式-->
							<!--
                            <div class="upload_card">
                                <img src="../resource/images/id_card.jpg"/>
                                <div class="i_del_card"></div>
                            </div>
							-->
                           <div class="i_upload"><input type="file"></div>     
                        </div>

                    </div>                                                          
                </div>	
				<div class="yqdr_tit">身份证号码</div>		
                <div class="form_con">
                    <div class="form_list">
                        <div class="f_list_con"><input type="text" placeholder="身份证号码"></div>
                    </div>                                                                        
                </div>				
                <div class="yqdr_tit">手机号码注册</div>                              
                <div class="form_con">
                    <div class="form_list">
                        <div class="f_list_con"><input type="text" placeholder="将做为您的唯一登录账号"></div>
                    </div>                
                    <div class="form_list have_code">
                        <div class="f_list_con input_yz"><input class="img_num" type="text" placeholder=""></div>
                        <div class="img_yz"><img src="../resource/images/img_yanz.png"></div>
                        <div class="send_code send_yz"><span>获取验证码</span><!--<span class="resend">重新发送(50s)</span>--></div>
                    </div>  
                    <div class="form_list have_code">
                        <div class="f_list_con"><input class="phone_num" type="text" placeholder="请输入手机收到的6位数邀请码"></div>
                    </div>                                                        
                </div>
                <a href="javascript:;"><button class="submit_btn" type="submit">注&nbsp;&nbsp;册</button> </a>                         
            </div>
        </div>          
    </div> 
<style>
	.shareLayer{z-index:6;position:absolute;width:80%;top:10%;text-align:center;margin:0 10%;display:none;}
	.shareLayer img{display:block;width:100%;}
</style>	
	<div class="pop_layer_bg"></div>
	<div class="shareLayer"><a href="javascript:;"><img src="../resource/images/share.png"/></a></div>
  <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
<script>
$(".submit_btn").click(function(){
	$('.pop_layer_bg').show();
	$('.shareLayer').show();
});
$(".pop_layer_bg").click(function(){
	$('.pop_layer_bg').hide();
	$('.shareLayer').hide();
});
</script>
</body>
</html>
