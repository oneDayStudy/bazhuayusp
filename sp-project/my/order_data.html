  <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
  <script type="text/javascript">
        //加载虚拟的下拉选项
        $('.select_wrapper').click(function(){
           $('.pop_layer_bg').show();
           $('.page').addClass('hide');
            //令当前select处于活跃状态
            $(this).children('select').addClass('activeSelect');
            //组装弹层内容
            var optionStr = '';
            $(this).children('select').children('option').each(function(i,item){
                var activeStr = $(this).prop('selected') ? 'class="active"' : '';
                optionStr += '<li '+activeStr+' onclick="vartualClick(this,'+i+')">'+'<span>'+$(this).text()+'</span>'+'</li>';
            });
            $('body').append('<ul id="select_inner">'+optionStr+'</ul>');
           $('#select_inner').css({bottom:"0",transition:"bottom 0.6s"});
        });
        //虚拟的下拉选项选择事件
        function vartualClick(obj, index){
            $('.activeSelect').siblings('span').text($(obj).text());
            $('.activeSelect').children('option').removeAttr('selected');
            $('.activeSelect').children('option').eq(index).attr('selected', 'selected');
            //初始化
            $('#select_inner').remove();
            $('.selectbox').removeClass('activeSelect');
            $('.pop_layer_bg').hide();
            $('.page').removeClass('hide');

            //显示不同区域
            if (index == 0) {
                $('.news_center').hide();
            } else {
                $('.news_center').show();
            }
        }
        $('.pop_layer_bg').click(function(){
            $(this).hide();
            $('#select_inner').remove();
            $('.selectbox').removeClass('activeSelect');
            $('.page').removeClass('hide');
        }); 
        $(document).ready(function (){
            $('.selectbox').each(function(){
                $(this).siblings('span').text($(this).find(':selected').text());
            });         
            //切换
            $(".tabs li").click(function () { 
            var index_tab = $(this).parent().children().index($(this)); //选项卡的索引值 
            $(this).addClass('cur').siblings().removeClass('cur');
            var content_obj = $(".tabs_show") //内容节点 
            content_obj.hide(); 
            content_obj.eq(index_tab).show(); 
            });  
        });
  </script>
