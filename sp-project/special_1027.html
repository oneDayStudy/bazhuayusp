<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="resource/lib-flexible-master/build/flexible_css.js"></script>
    <script src="resource/lib-flexible-master/build/flexible.js"></script>
    <link type="text/css" rel="stylesheet" href="resource/css/global.css">
    <title>专注同行 一路同行</title>
	<style>
	html,body{background:#45187d;height:100%;}
	.page{padding-bottom:0;}
	.container .sBanner img{display:block;width:100%;}
	.container .lineCon a{display:block;}
	.container .lineCon a img{display:block;width:100%;}
	.container .lineCon p{display:block;}
	.container .lineCon p img{display:block;width:100%;}	
	.popBg{width: 100%;height: 100%;background:rgba(0,0,0,0.8);position: fixed;left: 0;top: 0;display:table;z-index: 9;display:none;}
	.popBg .popcon{display:table-cell;width:100%;height:100%;vertical-align:middle;text-align:center;position:relative;}
	.popBg .popcon img{width:85%;}
	.popBg .popcon .close{display:block;width:1.2rem;height:1.2rem;margin:0.1rem auto;}
	.popBg .popcon .close img{width:100%;height:100%;}
	</style>
</head>
<body>
    <div class="page">
        <div class="container">
			<div class="lineCon">
				<a href="javascript:;"><img src="resource/images/special/1027/pic_01.jpg"></a>
				<a href="javascript:;"><img src="resource/images/special/1027/pic_02.jpg"></a>
				<a href="javascript:;" class="layer_1"><img src="resource/images/special/1027/pic_03.jpg"></a>
				<a href="javascript:;"><img src="resource/images/special/1027/pic_04.jpg"></a>
				<a href="javascript:;"><img src="resource/images/special/1027/pic_05.jpg"></a>
				<a href="javascript:;" class="layer_2"><img src="resource/images/special/1027/pic_06.jpg"></a>
				<a href="javascript:;" class="layer_3"><img src="resource/images/special/1027/pic_07.jpg"></a>				
			</div>
		</div>
    </div>
	<!--弹层一-->
	<div class="popBg pop_1">
		<div class="popcon">
		<img src="resource/images/special/1027/pop_01.png">
		<a href="javascript:;" class="close"><img src="resource/images/special/1027/close.png"></a>
		</div>
	</div>
	<!--弹层二-->
	<div class="popBg pop_2">
		<div class="popcon">
		<img src="resource/images/special/1027/pop_02.png">
		<a href="javascript:;" class="close"><img src="resource/images/special/1027/close.png"></a>
		</div>
	</div>
	<!--弹层三-->
	<div class="popBg pop_3">
		<div class="popcon">
		<img src="resource/images/special/1027/pop_03.png">
		<a href="javascript:;" class="close"><img src="resource/images/special/1027/close.png"></a>
		</div>
	</div>	
	</div>
	<script type="text/javascript" src="resource/javascript/jquery.min.js"></script>
	<script type="text/javascript">
		$(".layer_1").click(function(){
			$(".pop_1").css('display','table');
		})
		$(".layer_2").click(function(){
			$(".pop_2").css('display','table');
		})
		$(".layer_3").click(function(){
			$(".pop_3").css('display','table');
		})
		$(".close").click(function(){
			$(".pop_1").css('display','none');
			$(".pop_2").css('display','none');
			$(".pop_3").css('display','none');
		})
		$(".popBg").click(function(){
			$(".pop_1").css('display','none');
			$(".pop_2").css('display','none');
			$(".pop_3").css('display','none');
		})			
	</script>
</body>
</html>
