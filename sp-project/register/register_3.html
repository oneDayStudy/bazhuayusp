<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <title>旅行社注册</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="javascript:history.go(-1);" title="返回" class="back">返回</a>
            <div class="one_title">
              <p>旅行社注册</p>
            </div>
        </header>
        <div class="container">
            <div class="register_con">
                <div class="steps">
                  <span class="steps_1">账号注册</span>
                  <span class="steps_2">资料填写</span>
                  <span class="steps_3 active">证件上传</span>
                  <span class="steps_4">资质审核</span>

                <div class="form_con upload_con">
                    <div class="form_list">
                        <div class="f_list_tit">身份证<br>(请上传正反面)</div>
                        <div class="f_upload">
                            <div class="upload_card">
                                <img src="../resource/images/id_card.jpg"/>

                            </div>
                           <div class="i_upload"><input type="file"/></div>     
                        </div>

                    </div>
                    <div class="form_list">
                        <div class="f_list_tit">营业执照</div>
                        <div class="f_upload">
                           <div class="i_upload"><input type="file"/></div>     
                        </div>
                    </div>
                    <div class="form_list">
                        <div class="f_list_tit">经营许可证</div>
                        <div class="f_upload">
                           <div class="i_upload"><input type="file"/></div>     
                        </div>
                    </div>                                                            
                </div>
                <a href="register_4.html"><button class="submit_btn" type="submit">下一步</button></a>
            </div>
        </div>
    </div>
