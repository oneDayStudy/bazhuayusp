<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../resource/lib-flexible-master/build/flexible_css.js"></script>
    <script src="../resource/lib-flexible-master/build/flexible.js"></script>
    <link type="text/css" rel="stylesheet" href="../resource/css/global.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/main.css">
	<link type="text/css" rel="stylesheet" href="../resource/css/common.css">	
    <link type="text/css" rel="stylesheet" href="../resource/css/login.css">
    <title>旅行社注册</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="javascript:history.go(-1);" title="返回" class="back">返回</a>
            <div class="one_title">
              <p>旅行社注册</p>
            </div>
        </header>
        <div class="container">
            <div class="register_con">
                <div class="steps">
                  <span class="steps_1">账号注册</span>
                  <span class="steps_2 active">资料填写</span>
                  <span class="steps_3">证件上传</span>
                  <span class="steps_4">资质审核</span>                  
                </div>
                <div class="form_con">
                    <div class="form_list">
                        <div class="f_list_tit"><i>*</i>旅行社名称</div>
                        <div class="f_list_con"><input type="text"></div>
                    </div>
                    <div class="form_list">
                        <div class="f_list_tit"><i>*</i>真实姓名</div>
                        <div class="f_list_con"><input type="text"></div>
                    </div>
                    <div class="form_list">
                        <div class="f_list_tit"><i>*</i>所属站点</div>
                        <div class="f_list_con">
                            <select>
                                <option>请选择站点</option>
                                <option>苏州</option>
                                <option>上海</option>
                                <option>南京</option>
                                <option>安徽</option>
                            </select>
                        </div>
                    </div>                                                            
                </div>
                <a href="register_3.html"><button class="submit_btn" type="submit">下一步</button></a>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
</body>
</html>
