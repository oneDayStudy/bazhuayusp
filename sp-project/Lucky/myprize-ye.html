<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <script type="text/javascript" src="resource/js/global.js"></script>
    <link rel="stylesheet" href="resource/css/global.css"/>
    <title>我的奖品有的</title>
    <style>
        .wk{
            background-color: rgba(0,0,0,0.7);
        }
        .gx{
            width: 6rem;
            height:100%;
            margin:auto;
            background: url("resource/images/myprize_ye.png") no-repeat center center;
            background-size:100%;
        }
        .gx-ip{
            width:5rem;
            height:4rem;
            margin-top:5.8rem;
            margin-left:0.5rem;
            overflow:scroll;
        }
        .prize_list{
            width:4rem;
            height:1.4rem;
            margin-left:0.5rem;
            border-bottom:0.01rem solid #d0995d;
        }
        .hx{
            width:0.6rem;
            height:1rem;
            margin-top: 0.13rem;
            margin-left: 0.28rem;
            display: inline-block;
        }
        .prize_pic{
            width:100%;
            height:100%;
        }
        .detail{
            font-size: 0.22rem;
            display: inline-block;
            margin-left: 0.5rem;
            vertical-align:top;
            margin-top: 0.3rem;
        }
        .detail>span{
            display:block;
        }
        .detail_name{
            color:#864600;
            font-size: 0.28rem;
        }
        .detail_time{
            color:#d0995d;
            padding-top: 0.1rem;
        }
        .close{
            width:100%;
            height:1rem;
            margin-top: 2rem;
        }
        .close_pic{
            width:1rem;
            height:1rem;
            background: url("resource/images/close.png") no-repeat center center;
            background-size: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="wrap flex flex-v wk">
    <div class="gx">
        <div class="gx-ip">
            <div class="prize_list">
                <div class="hx">
                    <img src="resource/images/prize.png" class="prize_pic"/>
                </div>
                <div class="detail">
                    <span class="detail_name">iPhone X 一部</span>
                    <span class="detail_time">2017-12-31 17:00</span>
                </div>
            </div>

            <div class="prize_list">
                <div class="hx">
                    <img src="resource/images/prize.png" class="prize_pic"/>
                </div>
                <div class="detail">
                    <span class="detail_name">iPhone X 一部</span>
                    <span class="detail_time">2017-12-31 17:00</span>
                </div>
            </div>

            <div class="prize_list">
                <div class="hx">
                    <img src="resource/images/prize.png" class="prize_pic"/>
                </div>
                <div class="detail">
                    <span class="detail_name">iPhone X 一部</span>
                    <span class="detail_time">2017-12-31 17:00</span>
                </div>
            </div>

        </div>
        <div class="close">
            <div class="close_pic"></div>
        </div>
    </div>

</div>
</body>
</html>
