<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <script type="text/javascript" src="resource/js/global.js"></script>
    <link rel="stylesheet" href="resource/css/global.css"/>
    <title>抽中奖品</title>
    <style>
        .wk{
            background-color: rgba(0,0,0,0.7);
        }

        .gx{
            width: 7.5rem;
            height:100%;
            background:url("resource/images/bg.png") no-repeat center center;
            background-size:100%;
        }
        .bingo{
            width:6rem;
            height:100%;
            background:url("resource/images/hotel.png") no-repeat center center;
            background-size:100%;
            margin:auto;
            padding-top: 0.01rem;
        }
        .gx-ip{
            width:5rem;
            height:4rem;
            margin-top:5.5rem;
            margin-left:0.5rem;
            overflow:scroll;
        }
        .gift{
            font-size: 0.32rem;
            color:#fff;
            line-height: 1rem;
            text-align: center;
        }
        .gift_pic{
            width:2.2rem;
            height:2.3rem;
            margin-left: 1.4rem;
            margin-top: 0.2rem;
        }
        .tip{
            font-size: 0.15rem;
            color:#a31300;
            text-align: center;
        }
        .close{
            width:100%;
            height:1rem;
            margin-top: 2rem;
        }
        .close_pic{
            width:1rem;
            height:1rem;
            background: url("resource/images/close.png") no-repeat center center;
            background-size: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="wrap flex flex-v wk">

        <div class="gx">
            <div class="bingo">
                <div class="gx-ip">
                    <p class="gift">获得iPhone X 一部</p>
                    <img src="resource/images/iPhoneX.png" class="gift_pic"/>
                </div>
                <p class="tip">温馨提示：若抽中实物奖品，我们客服会主动联系您</p>
                <div class="close">
                    <div class="close_pic"></div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
