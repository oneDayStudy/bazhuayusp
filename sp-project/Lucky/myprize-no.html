<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <script type="text/javascript" src="resource/js/global.js"></script>
    <link rel="stylesheet" href="resource/css/global.css"/>
    <title>我的奖品有的</title>
    <style>
        .wk{
            background-color: rgba(0,0,0,0.7);
        }
        .gx{
            width: 6rem;
            height:100%;
            margin:auto;
            background: url("resource/images/myprize_ye.png") no-repeat center center;
            background-size:100%;
        }
        .gx-ip{
            width:5rem;
            height:4rem;
            margin-top:5.8rem;
            margin-left:0.5rem;
            overflow:scroll;
        }
        .package{
            width:50%;
            height:50%;
            margin-left:25%;
            margin-top: 10%;
        }
        .package>img{
            width:100%;
            height:100%;
        }
        .gx-ip>p{
            font-size: 0.22rem;
            color:#D0995D;
            text-align: center;
        }
        .close{
            width:100%;
            height:1rem;
            margin-top:2rem;
        }
        .close_pic{
            width:1rem;
            height:1rem;
            background: url("resource/images/close.png") no-repeat center center;
            background-size: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="wrap flex flex-v wk">
    <div class="gx">
        <div class="gx-ip">
            <div class="package">
                <img src="resource/images/red.png"/>
            </div>
            <p>亲，您还没有中过奖品哦！</p>
        </div>

        <div class="close">
            <div class="close_pic"></div>
        </div>
    </div>

</div>
</body>
</html>
