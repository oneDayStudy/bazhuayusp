<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/swiper.min.js"></script>
<script type="text/javascript">
$('html,body').css("background","#f2f4f7");
//编辑价格
$(".editPriceBtn").click(function () {
  $('#layerBlack').show();
  $('#editPrice').removeClass('none');
});    
$("#layerBlack").click(function () {
  $('#layerBlack').hide();
  $('#editPrice').addClass('none');
}); 
$(".editPrice .closed").click(function () {
  $('#layerBlack').hide();
  $('#editPrice').addClass('none');
}); 
</script>
