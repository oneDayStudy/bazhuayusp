<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="resource/lib-flexible-master/build/flexible_css.js"></script>
    <script src="resource/lib-flexible-master/build/flexible.js"></script> 
    <link type="text/css" rel="stylesheet" href="resource/css/global.css">
	<link type="text/css" rel="stylesheet" href="resource/css/specialDefault.css">
	<link type="text/css" rel="stylesheet" href="resource/css/swiper.min.css">
    <title>千人游恩施  苏锡常同步有售</title>
</head>
<style type="text/css">
.special_box .picOuter img{display:block;width:100%;}
.special_box .relative{position:relative;z-index:99;}
.special_box .date{width:1.933333rem;height:1.933333rem;position:absolute;z-index:999;bottom:-0.4rem;left:0.3rem;}
.special_box .peo{width:3.4rem;height:4.026667rem;position:absolute;z-index:999;top:-0.45rem;right:0;}
.special_box .fixed{width:100%;left:0;position:fixed;bottom:0;background:rgba(39,43,60,0.9);}
</style>
<body>
	<div class="special_box">
		<div class="picOuter relative">
			<img src="resource/images/special/0418/1.jpg">
			<div class="date"><img src="resource/images/special/0418/dateIcon.png"></div>
		</div>
		<div class="picOuter">
              <!-- Swiper begin-->
            <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" >
                  <div class="swiper-slide_con" >
                  	<img src="resource/images/special/0418/2_0.jpg">
                  </div>
              </div>
              <div class="swiper-slide">
                  <div class="swiper-slide_con">
                  	<img src="resource/images/special/0418/2_1.jpg">
                  </div>
              </div>
            </div>        
            </div>  
            <!-- Swiper end--> 			
		</div>
		<div class="picOuter relative">
			<img src="resource/images/special/0418/3.jpg">
			<div class="peo"><img src="resource/images/special/0418/peo.png"></div>		
		</div>
		<div class="picOuter"><img src="resource/images/special/0418/4.jpg"></div>
		<div class="picOuter"><img src="resource/images/special/0418/5.jpg"></div>
		<div class="picOuter"><img src="resource/images/special/0418/6.jpg"></div>
		<div class="picOuter"><img src="resource/images/special/0418/7.jpg"></div>
		<div class="picOuter"><img src="resource/images/special/0418/8.jpg"></div>
		<div class="picOuter"><img src="resource/images/special/0418/9.jpg"></div>
		<div class="picOuter"><img src="resource/images/special/0418/10.jpg"></div>
		<div class="picOuter" style="background:#252525;padding-bottom:1rem;"><img src="resource/images/special/0418/11.jpg"></div>		
		<div class="picOuter fixed">
	          <!-- Swiper begin-->
	        <div class="swiper-container">
	        <div class="swiper-wrapper">
	          <div class="swiper-slide" >
	              <div class="swiper-slide_con" >
	              	<a href="javascript:;"><img src="resource/images/special/0418/btn_1.png"></a>
	              </div>
	          </div>
	          <div class="swiper-slide">
	              <div class="swiper-slide_con">
	              	<a href="javascript:;"><img src="resource/images/special/0418/btn_2.png"></a>
	              </div>
	          </div>
	        </div>        
	        </div>  
	        <!-- Swiper end--> 			
		</div>
	</div>
</body>
<script type="text/javascript" src="resource/javascript/jquery.min.js"></script>
<script type="text/javascript" src="resource/javascript/swiper.min.js"></script> 
<script type="text/javascript"> 
$("html,body").css("background-color","#0ab356");
$(document).ready(function() {
  var swiper = new Swiper('.swiper-container', {
  pagination: '.swiper-pagination',
  paginationClickable: true,
  spaceBetween: 0,
  centeredSlides: true,
  autoplay: 3500,
  autoplayDisableOnInteraction: false
  });
});
</script>
</html>
