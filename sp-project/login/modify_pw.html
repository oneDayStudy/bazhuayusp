<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../resource/lib-flexible-master/build/flexible_css.js"></script>
    <script src="../resource/lib-flexible-master/build/flexible.js"></script>
    <link type="text/css" rel="stylesheet" href="../resource/css/global.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/common.css">
    <link type="text/css" rel="stylesheet" href="../resource/css/login.css">
    <title>修改密码</title>
</head>
<body>	
	<div class="login-section  gary_content" >
        <header class="header">
            <a href="javascript:history.go(-1);" title="返回" class="back">返回</a>
            <div class="one_title">
              <p>修改密码</p>
            </div>
        </header>  
        <div class="forget_pw">
            <div class="forget_form">
                <div class="cur_show">
                    <span>当前登录账号：</span>
                    <span class="green">KL-FXS</span>
                </div>
                <div class="f_form_list">
                    <div class="title">旧密码</div>
                    <div class="f_form_con"><input type="text" placeholder="请输入旧密码"></div>
                </div>
                <div class="f_form_list">
                    <div class="title">新密码</div>
                    <div class="f_form_con"><input type="text" placeholder="6-18位字母、数字或符号"></div>
                </div>                
                <div class="f_form_list">
                    <div class="title">确认密码</div>
                    <div class="f_form_con"><input type="text" placeholder="请重复一次新密码"></div>
                </div>                                               
            </div>
        </div>
      <a href="reset.html"><button class="submit_btn" type="submit">确认修改</button></a> 
	</div>
	<script type="text/javascript" src="../resource/javascript/jquery.min.js"></script>
	<script type="text/javascript" src="../resource/javascript/global.js"></script>
</body>
</html>
